<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./css/styles.css"/>
        <title>Comedor EVG</title>
    </head>
    <body>
        <div id="divLoginGoogle" class="container mx-auto my-2 bg-dark text-light p-2 rounded">
            <h3 class="text-center">Iniciar sesión con Google</h3>
            <div id="divGoogleLogin" class="mx-auto"></div>
        </div>

        <div id="divSecretaria" class="container mx-auto my-2 bg-dark text-light p-2 rounded">
            <h3 class="text-center">Bienvenido/a</h3>
            <div id="calendario">
                <div class="mes">
                  <ul>
                    <li id="anterior">&#10094;</li>
                    <li id="mes"></li>
                    <li id="anio"></li>
                    <li id="siguiente">&#10095;</li>
                  </ul>
                </div>
          
                <ul id="findes">
                  <li>Sábado</li>
                  <li>Domingo</li>
                  <li>Lunes</li>
                  <li>Martes</li>
                  <li>Miércoles</li>
                  <li>Jueves</li>
                  <li>Viernes</li>
                </ul>
          
                <ul id="dias"></ul>
          
                <div id="divInfo"></div>
            </div>
        </div>
    </body>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="js/controlador/app.js" type="module"></script>
</html>
